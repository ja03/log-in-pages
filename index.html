<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="hello.png" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <title>Log in</title>
    </head>
    <body>
        <main>
            <div class="parent">
                <div class="form">
                    <form action="#">
                        <label for="userName">Name</label>
                        <input
                            type="text"
                            name="Name"
                            id="userName"
                            required
                            placeholder="Ahmad Mahmoud"
                        />

                        <label for="userEmail">Email</label>
                        <input
                            type="email"
                            name="Email"
                            id="userEmail"
                            required
                            placeholder="example@gmail.com"
                        />
                        <label for="userWork">Work</label>
                        <input
                            type="text"
                            name="work"
                            id="userWork"
                            required
                            placeholder="Developer/ Doctor/ ..."
                        />

                        <button type="submit">Sign up</button>
                        <span style="font-size: 16px; margin-top: 5px"
                            >Already have an account Log in <a href="#">here</a>
                        </span>
                    </form>
                </div>
                <div class="sub-father">
                    <div class="img"></div>
                </div>
            </div>
        </main>
    </body>
</html>
